<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>start page</title>
</head>
<body>
<script>
    let windowCounter = 0;
    function createWindow() {
        const interval = document.querySelector("#interval").value;
        console.log(interval);
        windowCounter++; // ensures that we get new window every time
        window.open(`randomcounter.html?interval=${interval}`, `windowName${windowCounter}`,'height=500,width=500,left=100,top=100,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no, status=yes')
    }
</script>
interval:
<input id="interval" type="number" value="1000" />
<button onclick="createWindow()">Create</button>
</body>
</html>
